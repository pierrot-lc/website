<head>
  <meta charset="utf-8">

  <!-- The metadata about the webpage. See https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name. -->
  <meta name="author" content={{ site.fullname }}>
  <meta name="description" content={{ site.description }}>  <!-- Should be the description of the page instead of the website. -->

  <title>{{ site.title }}</title>

  <link rel="icon" type="image/x-icon" href={{ "/assets/images/favicon.ico" | relative_url }}>
  <link rel="alternate" type="application/rss+xml" title="RSS" href={{ "/feed.xml" | relative_url }}>

  <!-- Add all CSS files declared by the layout and the page. -->
  {% for item in layout.styles %}
    <link rel="stylesheet" href={{ "/assets/css/" | append: item | relative_url }}>
  {% endfor %}
  {% for item in page.styles %}
    <link rel="stylesheet" href={{ "/assets/css/" | append: item | relative_url }}>
  {% endfor %}

  <!-- KaTeX rendering. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg" crossorigin="anonymous"></script>
</head>
